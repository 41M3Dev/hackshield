server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # SPA routing â€” redirige tout vers index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
}
